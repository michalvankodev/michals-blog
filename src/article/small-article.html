<template>
  <require from="../date-plate/date-plate"></require>
  <require from="../strip-tags"></require>
  <require from="../substr"></require>

  <header class="row middle-xs">
    <date-plate date.bind="article.createdDate" class="col-xs-2"></date-plate>
    <h3 class="col-xs-10"><a href="/posts/${article.seoTitle}">${article.title}</a></h3>
  </header>
  <div class="article-preview">${article.body | stripTags | substr:'200'}</div>
  <footer class="end-xs">
    ${article.comments.length} comments
  </footer>
</template>
